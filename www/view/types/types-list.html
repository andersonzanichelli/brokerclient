<div class="container">
    <ion-content ng-controller="typeCtrl" ng-init="init()">

        <div class="container" ng-show="data.error !== undefined ">
            <div class="messages">
                <h6 class="message-text">{{data.error}}</h6>
            </div>
        </div>

        <div class="list">
            <div class="item item-icon-left item-button-right" ng-repeat="item in data.types">
                <a class="type-button" href="{{item.url}}">
                    <span class="{{item.icon}}"></span>
                    {{item.type}}
                </a>
                <a href="#/preferences" class="button" ng-click="config(item.type, item.preferences)">
                    <i class="ion-gear-b"></i>
                </a>
            </div>
        </div>
    </ion-content>
</div>
